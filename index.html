    <title>Rainbow Rectangles</title>

</head>
<body>
<div class="container">

        <div class="col-12 col-sm-6 col-md-4 col-lg3 col-xl rectangle orange">Orange</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg3 col-xl rectangle violet">Violet</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg3 col-xl rectangle indigo">Indigo</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg3 col-xl rectangle yellow">Yellow</div>
